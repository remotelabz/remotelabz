monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!request", "!event", "!doctrine", "!security"]
        security:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_security.log"
            level: debug
            channels: ["security"]
        doctrine:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_doctrine.log"
            level: debug
            channels: ["doctrine"]
        app:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_app.log"
            level: debug
            channels: ["app", "messenger"]
        messenger:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_messenger.log"
            level: debug
            channels: ["messenger"]
        php:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_php.log"
            level: debug
            channels: ["php"]
        request:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%_request.log"
            level: debug
            channels: ["request"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        syslog_handler:
            type: syslog
            # log error-level messages and higher
            level: error
            handler:    grouped
        grouped:
            type: group
            #members: [syslog_handler,deduplicated]
            members: [syslog_handler]
        deduplicated:
            type:    deduplication
            handler: symfony_mailer
        symfony_mailer:
            type:       symfony_mailer
            from_email: '%env(resolve:CONTACT_MAIL)%'
            to_email:   '%env(resolve:CONTACT_MAIL)%'
            # or list of recipients
            # to_email:   ['dev1@example.com', 'dev2@example.com', ...]
            subject:    '[%env(resolve:MAIL_SUBJECT)%] An Error Occurred! %%message%%'
            level:      error
            formatter:  monolog.formatter.html
            content_type: text/html