<div data-ng-include="'/themes/adminLTE/unl_data/pages/constant/header.html'" data-ng-controller="HeaderController">
</div>
<link rel="stylesheet" href="/themes/adminLTE/dist/css/skins/skin-blue.min.css">
<script src="/themes/adminLTE/dist/js/app.js"></script>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
   
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          System status
          <small></small>
        </h1>
        <ol class="breadcrumb">
			<li><a href="#/main"><i class="fa fa-home"></i></a></li>
			<li><i class="fa fa-book"></i> Logs</li>
			<li class="active"><i class="fa fa-adjust"></i> System status</li>
        </ol>
      </section>

    <!-- Main content -->
<section class="content">
<!-- /.content -->
<!-- row -->
<div class="row">
  <div class="col-xs-12">
    <!-- jQuery Knob -->
    <div class="box box-solid">
      <div class="box-header">
        <i class="fa fa-bar-chart-o"></i>
        <h3 class="box-title">System status</h3>
      </div><!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueCPU" options="optionsCPU"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueMem" options="optionsMem"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueSwap" options="optionsSwap"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueDisk" options="optionsDisk"></ui-knob>
          </div><!-- ./col -->
        </div><!-- /.row -->
		
		
		<div class="row">
        <div class="col-lg-offset-3 col-lg-2 col-md-4 col-xs-12">
          <!-- small box -->
            <div style="background-color:#eee;">
              <h3 class="text-center" style="margin-bottom:0px">running IOL nodes </h3>
              <h1 class="text-center" data-ng-bind="serverstatus.iol" style="margin-top:10px"></h1>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-2 col-md-4 col-xs-12">
          <!-- small box -->
            <div style="background-color:#eee;">
              <h3 class="text-center" style="margin-bottom:0px">running Dynamips nodes </h3>
              <h1 class="text-center" data-ng-bind="serverstatus.dynamips" style="margin-top:10px"></h1>
            </div>
        </div>
        <!-- ./col -->
		<div class="col-lg-2 col-md-4 col-xs-12">
          <!-- small box -->
            <div style="background-color:#eee;">
              <h3 class="text-center" style="margin-bottom:0px">running QEMU nodes </h3>
              <h1 class="text-center" data-ng-bind="serverstatus.qemu" style="margin-top:10px"></h1>
            </div>
        </div>
        <!-- ./col -->
		</div>
		<div class="row">
		<div class="col-lg-offset-4 col-md-offset-1 col-lg-2 col-md-4 col-xs-12">
          <!-- small box -->
            <div style="background-color:#eee;">
              <h3 class="text-center" style="margin-bottom:0px">running Docker nodes </h3>
              <h1 class="text-center" data-ng-bind="serverstatus.docker" style="margin-top:10px"></h1>
            </div>
        </div>
        <!-- ./col -->
		<div class="col-lg-2 col-md-4 col-xs-12">
          <!-- small box -->
            <div style="background-color:#eee;">
              <h3 class="text-center" style="margin-bottom:0px">running VPCS nodes </h3>
              <h1 class="text-center" data-ng-bind="serverstatus.vpcs" style="margin-top:10px"></h1>
            </div>
        </div>
        <!-- ./col -->
      </div>
		<p class="text-muted">Qemu version: <text data-ng-bind="serverstatus.qemu_version"></text></p>
		<p class="text-muted" data-ng-bind="versiondata"></p>
		<p class="text-muted" id="pUKSM">UKSM status: &nbsp;<input type="checkbox" id="ToggleUKSM" /></p>
		<p class="text-muted" id="pKSM">KSM status: &nbsp;<input type="checkbox" id="ToggleKSM" /></p>
		<p class="text-muted">CPULimit status: &nbsp;<input type="checkbox" id="ToggleCPULIMIT" /></p>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div><!-- /.col -->
</div><!-- /.row -->
<!-- /.content -->
</section>
  </div>
  <!-- /.content-wrapper -->
  
  
  <!-- Main Footer -->

  <!-- <div data-ng-include="'/themes/adminLTE/unl_data/pages/constant/footer.html'"> -->
</div>
<!-- ./wrapper -->
