
<div class="modal-header">
	<button type="button" class="close" ng-click="closeModal()">&times;</button>
	<i class="glyphicon glyphicon-certificate pull-right pointer action-changeopacity" ng-click="opacity()"></i>
	<h3 class="modal-title">STARTUP-CONFIGS</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="config-list col-md-2 col-lg-2">
			<ul class="list-group list_group">
				<li class="list_group_item " ng-repeat="(key, item) in configList">
				<a href="javascript:void(0)" ng-click="openConfigForm(key)">{{ item.name }} <i class="glyphicon glyphicon-floppy-saved" ng-show="item.config === '1'"></i></a>
				</li>
			</ul>
		</div>
		<div id="config-data" class="col-md-10 col-lg-10">
		    <form id="form-node-config" class="form-horizontal form-horizontal--hidden">
		        <input name="" value="" id="stockdata" type="hidden">
		        <div class="form-group">
		            <div class="col-md-12">
		                <textarea class="form-control autofocus" id="nodeconfig" rows="25"></textarea>
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-md-12">
		            	<div class="pull-right">
		            		<button type="submit" class="btn btn-success btn-flat" ng-click="saveChanged()" >Save</button>
		                	<button type="button" class="btn btn-dander btn-flat" ng-click="closeModal()">Cancel</button>
		            	</div>
		            </div>
		        </div>
		    </form>
		</div>
		
	</div>
</div>
<div class="modal-footer">
	
</div>
