<body data-ng-controller="unlMainController" class="page-loading">
<div ui-view></div>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip({trigger: "click"}); 
    $('[data-toggle="tooltip"]').tooltip('show');
	
	$('[data-toggle="popover"]').popover({
    trigger: 'hover',
        'placement': 'top'
	});
});

toastr.options = {
  "closeButton": false,
  "debug": false,
  "newestOnTop": true,
  "progressBar": true,
  "positionClass": "toast-top-right",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "2000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
var blockUI = function(options) {
			$.blockUI({
                message: '<h4 style="margin:0px; padding:15px; background-color:#fff;"><img src="/themes/adminLTE/dist/img/waiting.gif" style="width:16px;height:16px"/> <text class="hidden-xs">Loading...</text></h4>',
                css: {
					
                },
                overlayCSS: {
                    backgroundColor: '#444',
                    opacity: 0.8,
                    cursor: 'wait'
                }
            });
}
</script>
